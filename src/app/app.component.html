<div class="outer">
  <div class="inner">
    <p class="alert alert-primary">
      Customer Form
    </p>
    <label for="name">Customer Name</label>
    <input type="text" id="name"
           placeholder="Ex: Nimal"
           class="form-control"
           #name
           (keyup)="setName(name.value)"
    >
    <br>
    <label for="address">Customer Address</label>
    <input type="text" id="address"
           placeholder="Ex: Colombo"
           class="form-control"
           #address
           (keyup)="setAddress(address.value)"
    >
    <br>
    <label for="salary">Customer Salary</label>
    <input type="number"
           id="salary"
           class="form-control"
           #salary
           (keyup)="setSalary(salary.value)"
    >
    <br>
    <button
      class="btn btn-primary"
      (click)="saveCustomer()"
    >Save Customer</button>
  </div>
</div>
<hr>
<div class="container" *ngIf="customers.length>0">

  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
      <th>Salary</th>
      <th>Date</th>
      <th>Option</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tempData of customers index as position">
      <td>{{(position+1)}}</td>
      <td>{{tempData.name}}</td>
      <td>{{tempData.address}}</td>
      <td>{{tempData.salary}}</td>
      <td>{{tempData.registerDate}}</td>
      <td>
        <button class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
<br>
