<div class="outer">

    <div class="inner">

      <form [formGroup]="customerForm"
            (ngSubmit)="saveCustomer()">
      <p class="alert alert-primary">
        Customer Form
      </p>
      <label for="name">Customer Name</label>
      <input type="text" id="name"
             placeholder="Ex: Nimal"
             class="form-control"
             formControlName="name"
      >
      <br>
      <label for="address">Customer Address</label>
      <input type="text" id="address"
             placeholder="Ex: Colombo"
             class="form-control"
             formControlName="address"
      >
      <br>
      <label for="salary">Customer Salary</label>
      <input type="number"
             id="salary"
             class="form-control"
             formControlName="salary"
      >
      <br>
      <button
        class="btn btn-primary"
        type="submit"
      >Save Customer</button>
  </form>

</div>
</div>
<hr>
<div class="container" *ngIf="customers.length>0">

  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
      <th>Salary</th>
      <th>Date</th>
      <th>Option</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tempData of customers index as position">
      <td>{{(position+1)}}</td>
      <td>{{tempData.name}}</td>
      <td>{{tempData.address}}</td>
      <td>{{tempData.salary | currency:'USD':'symbol'}}</td>
      <td>{{tempData.registerDate | date:'EEEE, MMMM d, y'}}</td>
      <td>
        <button class="btn btn-danger btn-sm"
        (click)="deleteCustomer(position)"
        >Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
<br>
